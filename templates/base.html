<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Кіберзлочинність{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">Кіберзлочинність</a>
        <div class="d-flex">
          <a class="btn btn-secondary me-2" href="{{ url_for('dashboard') }}"
            >Головне меню</a
          >
        </div>
      </div>
    </nav>
    <div class="container">
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert alert-warning">
        {% for msg in messages %}
        <div>{{ msg }}</div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>
  </body>
</html>
